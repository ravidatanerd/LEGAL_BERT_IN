name: Build InLegalDesk Installer

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-windows-installer:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Inno Setup
      run: |
        Invoke-WebRequest -Uri "https://jrsoftware.org/download.php/is.exe" -OutFile "innosetup.exe"
        Start-Process -FilePath "innosetup.exe" -ArgumentList "/SILENT" -Wait
        
    - name: Build Desktop Application
      run: |
        cd desktop
        python -m venv venv
        venv\Scripts\activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
        # Copy backend to server directory
        xcopy /E /I ..\backend server
        
        # Build executable
        pyinstaller --noconfirm --onedir --name InLegalDesk `
          --add-data "server;server" `
          --add-data ".env.sample;.env.sample" `
          --icon "..\installer\assets\icon.ico" `
          main.py
    
    - name: Build Installer
      run: |
        cd installer
        # Update ISS script with correct paths
        $issContent = Get-Content InLegalDesk.iss -Raw
        $issContent = $issContent -replace "#define DistDir .*", "#define DistDir `"..\desktop\dist`""
        Set-Content InLegalDesk.iss $issContent
        
        # Compile installer
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" InLegalDesk.iss
    
    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v3
      with:
        name: InLegalDesk-Installer
        path: installer/output/InLegalDesk_Installer.exe
    
    - name: Create Release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: installer/output/InLegalDesk_Installer.exe
        body: |
          # InLegalDesk Release ${{ github.ref_name }}
          
          ## ðŸ“¥ Download
          - **Windows Installer**: InLegalDesk_Installer.exe (~300MB)
          - **Requirements**: Windows 10/11 (64-bit)
          
          ## ðŸš€ Installation
          1. Download the installer
          2. Run as Administrator
          3. Follow the installation wizard
          4. Launch from Start Menu
          5. Configure API credentials for full features
          
          ## âœ¨ Features
          - AI-powered Indian legal research
          - ChatGPT-style interface
          - OCR-free PDF processing
          - InLegalBERT embeddings
          - Secure credential management
          - Bilingual support (English/Hindi)
          
          ## ðŸ”’ Security
          - AES-256 credential encryption
          - Comprehensive input validation
          - Rate limiting protection
          - Secure file handling
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}