name: Secure Private Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  PYTHON_VERSION: '3.11'
  
jobs:
  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run security scan
      run: |
        echo "üîç Scanning for secrets and vulnerabilities..."
        
        # Check for accidentally committed secrets
        if grep -r "sk-[a-zA-Z0-9]\{20,\}" . --exclude-dir=.git; then
          echo "‚ùå SECURITY ALERT: API keys found in repository!"
          exit 1
        fi
        
        # Check for hardcoded passwords
        if grep -r "password.*=" . --include="*.py" | grep -v "placeholder\|example\|sample"; then
          echo "‚ùå SECURITY ALERT: Hardcoded passwords found!"
          exit 1
        fi
        
        echo "‚úÖ Security scan passed"

  build-windows-installer:
    needs: security-scan
    runs-on: windows-latest
    name: Build Windows Installer
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        
    - name: Install Inno Setup
      run: |
        Write-Host "Installing Inno Setup..."
        Invoke-WebRequest -Uri "https://jrsoftware.org/download.php/is.exe" -OutFile "innosetup.exe"
        Start-Process -FilePath "innosetup.exe" -ArgumentList "/SILENT" -Wait
        Write-Host "‚úÖ Inno Setup installed"
        
    - name: Build desktop application
      run: |
        Write-Host "üèóÔ∏è Building desktop application..."
        
        cd desktop
        
        # Create virtual environment
        python -m venv venv
        venv\Scripts\activate
        
        # Install requirements
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
        # Copy backend to server directory
        if (Test-Path "server") { Remove-Item -Recurse -Force "server" }
        Copy-Item -Recurse -Force "..\backend" "server"
        
        # Build executable
        pyinstaller --noconfirm --onedir --name InLegalDesk `
          --add-data "server;server" `
          --add-data ".env.sample;.env.sample" `
          --icon "..\installer\assets\icon.ico" `
          main.py
          
        Write-Host "‚úÖ Desktop application built"
        
    - name: Build installer
      run: |
        Write-Host "üì¶ Building Windows installer..."
        
        cd installer
        
        # Update ISS script with correct paths
        $issContent = Get-Content "InLegalDesk.iss" -Raw
        $issContent = $issContent -replace "#define BuildType .*", "#define BuildType `"onedir`""
        $issContent = $issContent -replace "#define DistDir .*", "#define DistDir `"..\desktop\dist`""
        Set-Content "InLegalDesk.iss" $issContent
        
        # Compile installer
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "InLegalDesk.iss"
        
        Write-Host "‚úÖ Installer created"
        
    - name: Generate checksums
      run: |
        Write-Host "üîê Generating security checksums..."
        
        cd installer/output
        
        # Generate SHA256 checksum
        $hash = Get-FileHash "InLegalDesk_Installer.exe" -Algorithm SHA256
        $hash.Hash | Out-File "InLegalDesk_Installer.exe.sha256"
        
        Write-Host "‚úÖ Checksums generated"
        
    - name: Upload installer artifact
      uses: actions/upload-artifact@v3
      with:
        name: InLegalDesk-Private-${{ github.ref_name || github.event.inputs.version }}
        path: |
          installer/output/InLegalDesk_Installer.exe
          installer/output/*.sha256
        retention-days: 90
        
    - name: Create private release
      if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name || github.event.inputs.version }}
        name: InLegalDesk ${{ github.ref_name || github.event.inputs.version }} - Private Release
        body: |
          # üîí InLegalDesk Private Release ${{ github.ref_name || github.event.inputs.version }}
          
          ## ‚ö†Ô∏è PRIVATE DISTRIBUTION - AUTHORIZED ACCESS ONLY
          
          This release contains the complete InLegalDesk platform with hybrid BERT+GPT AI architecture.
          Access is restricted to authorized repository collaborators only.
          
          ## üì• Download (Private Access Required)
          - **Windows Installer**: InLegalDesk_Installer.exe (~800MB)
          - **SHA256 Checksum**: For integrity verification
          - **Requirements**: Windows 10/11 (64-bit)
          
          ## üîê Security Verification
          ```powershell
          # Verify installer integrity before running
          certutil -hashfile InLegalDesk_Installer.exe SHA256
          # Compare output with provided checksum file
          ```
          
          ## üöÄ Installation Instructions
          1. **Download**: Download installer (requires repo access)
          2. **Verify**: Check SHA256 checksum for security
          3. **Install**: Run as Administrator
          4. **Configure**: Set up OpenAI API credentials
          5. **Enjoy**: Experience hybrid AI legal research
          
          ## ‚ú® Features Included
          - ü§ñ **Hybrid BERT+GPT Architecture**: InLegalBERT + T5 + XLNet + OpenAI
          - üß† **Advanced Legal Analysis**: Multi-model contextual understanding
          - üîí **Enterprise Security**: AES-256 encryption + comprehensive protection
          - ‚öñÔ∏è **Indian Law Specialization**: IPC, CrPC, Evidence Act integration
          - üí¨ **ChatGPT-Style Interface**: Modern legal research experience
          - üåê **Bilingual Support**: English + Hindi (Devanagari) processing
          
          ## üîí Security Features
          - AES-256 credential encryption
          - Multi-tier rate limiting
          - Input sanitization and validation
          - Secure file handling
          - Comprehensive audit logging
          
          ## üìã System Requirements
          - **OS**: Windows 10/11 (64-bit)
          - **RAM**: 8GB recommended (4GB minimum)
          - **Storage**: 2GB free space
          - **Internet**: Required for AI model downloads
          - **API Key**: OpenAI API key for full features
          
          ## üÜò Support (Private Repository Only)
          - **Issues**: Use GitHub Issues (private repository)
          - **Discussions**: GitHub Discussions (authorized users)
          - **Documentation**: See repository README and guides
          
          ## ‚ö†Ô∏è Important Security Notes
          - Only install from official repository releases
          - Verify checksums before installation
          - Keep API credentials secure
          - Report security issues privately
        files: |
          installer/output/InLegalDesk_Installer.exe
          installer/output/*.sha256
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}