name: Build InLegalDesk Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build-windows-installer:
    runs-on: windows-2022
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        cd desktop
        python -m pip install --upgrade pip
        pip install PySide6 httpx python-dotenv markdown requests
        pip install pyinstaller
        
    - name: Prepare backend
      run: |
        # Remove existing server directory if it exists
        if (Test-Path "desktop\server") {
          Remove-Item -Recurse -Force "desktop\server"
        }
        # Copy backend to desktop server directory
        xcopy /E /I backend desktop\server
        Write-Host "‚úÖ Backend prepared for desktop app"
        
    - name: Create placeholder icon
      run: |
        # Create assets directory if it doesn't exist
        if (-not (Test-Path "installer\assets")) {
          New-Item -ItemType Directory -Path "installer\assets"
        }
        # Create placeholder icon if it doesn't exist
        if (-not (Test-Path "installer\assets\icon.ico")) {
          "ICON_PLACEHOLDER" | Out-File "installer\assets\icon.ico" -Encoding ASCII
        }
        Write-Host "‚úÖ Icon assets prepared"
        
    - name: Build executable
      run: |
        cd desktop
        Write-Host "üèóÔ∏è Building InLegalDesk executable..."
        pyinstaller --noconfirm --onedir --name InLegalDesk `
          --add-data "server;server" `
          --add-data ".env.sample;.env.sample" `
          main.py
        Write-Host "‚úÖ Executable built successfully"
        
    - name: Create distribution package
      run: |
        Write-Host "üì¶ Creating distribution package..."
        
        # Verify executable was created
        if (-not (Test-Path "desktop\dist\InLegalDesk\InLegalDesk.exe")) {
          Write-Host "‚ùå Executable not found!"
          exit 1
        }
        
        # Create ZIP distribution
        cd desktop\dist
        powershell Compress-Archive -Path InLegalDesk -DestinationPath ..\..\InLegalDesk-Windows.zip -Force
        
        # Verify ZIP was created
        cd ..\..
        if (Test-Path "InLegalDesk-Windows.zip") {
          $size = (Get-Item "InLegalDesk-Windows.zip").Length / 1MB
          Write-Host "‚úÖ Package created: $([math]::Round($size, 1)) MB"
        } else {
          Write-Host "‚ùå Package creation failed!"
          exit 1
        }
        
    - name: Upload release asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: InLegalDesk-Windows.zip
        body: |
          # InLegalDesk ${{ github.ref_name }} - AI Legal Research Platform
          
          ## üì• Download
          **Windows Application**: InLegalDesk-Windows.zip
          
          ## üöÄ Installation
          1. Download and extract the ZIP file
          2. Run InLegalDesk.exe from the extracted folder
          3. Configure OpenAI API key when prompted
          4. Start your legal research!
          
          ## ‚ú® Features
          - ü§ñ Hybrid BERT+GPT AI architecture
          - ‚öñÔ∏è Indian legal research specialization
          - üí¨ ChatGPT-style interface
          - üîí Secure credential management
          - üìÑ OCR-free PDF processing
          
          ## üìã Requirements
          - Windows 10/11 (64-bit)
          - 4GB RAM minimum (8GB recommended)
          - Internet connection for AI features
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}