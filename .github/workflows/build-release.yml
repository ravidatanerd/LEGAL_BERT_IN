name: Build InLegalDesk Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows-installer:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        cd desktop
        python -m pip install --upgrade pip
        pip install PySide6 httpx python-dotenv markdown requests
        pip install pyinstaller
        
    - name: Prepare backend
      run: |
        # Copy backend to desktop server directory
        xcopy /E /I backend desktop\server
        
    - name: Create placeholder icon
      run: |
        # Create assets directory and placeholder icon
        mkdir installer\assets
        echo "ICON_PLACEHOLDER" > installer\assets\icon.ico
        
    - name: Build executable
      run: |
        cd desktop
        pyinstaller --noconfirm --onedir --name InLegalDesk main.py
        
    - name: Create simple installer
      run: |
        # Create a simple ZIP distribution instead of Inno Setup
        cd desktop\dist
        powershell Compress-Archive -Path InLegalDesk -DestinationPath ..\..\InLegalDesk-Windows.zip
        
    - name: Upload release asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: InLegalDesk-Windows.zip
        body: |
          # InLegalDesk ${{ github.ref_name }} - AI Legal Research Platform
          
          ## 📥 Download
          **Windows Application**: InLegalDesk-Windows.zip
          
          ## 🚀 Installation
          1. Download and extract the ZIP file
          2. Run InLegalDesk.exe from the extracted folder
          3. Configure OpenAI API key when prompted
          4. Start your legal research!
          
          ## ✨ Features
          - 🤖 Hybrid BERT+GPT AI architecture
          - ⚖️ Indian legal research specialization
          - 💬 ChatGPT-style interface
          - 🔒 Secure credential management
          - 📄 OCR-free PDF processing
          
          ## 📋 Requirements
          - Windows 10/11 (64-bit)
          - 4GB RAM minimum (8GB recommended)
          - Internet connection for AI features
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}